version: '3.8'

services:
  weight-tracker:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/home/appuser/data
    environment:
      - DB_PATH=/home/appuser/data/weights.db
      - PORT=8080
      - ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s